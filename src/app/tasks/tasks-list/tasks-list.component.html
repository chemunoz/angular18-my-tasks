<header>
  <h2>My Tasks</h2>
  <p>
    <select (change)="onChangeTasksFilter(filter.value)" #filter>
      <option value="{{ taskStatusOptions.ALL }}">All</option>
      <option value="{{ taskStatusOptions.OPEN }}">Open</option>
      <option value="{{ taskStatusOptions.IN_PROGRESS }}">In-Progress</option>
      <option value="{{ taskStatusOptions.DONE }}">Completed</option>
    </select>
  </p>
</header>

<ul>
  @for (task of tasks(); track task.id) {
  <li>
    <app-task-item [task]="task" />
  </li>
  }
</ul>
